<!DOCTYPE html>
<html>
<head>
    <title>Prueba Avanzada de Webhook</title>
</head>
<body>
    <h1>Enviar datos al Webhook</h1>
    <form id="webhookForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo:</label><br>
        <input type="text" id="correo" name="correo"><br><br>
        <label for="mensaje">Mensaje:</label><br>
        <input type="text" id="mensaje" name="mensaje"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var mensaje = document.getElementById('mensaje').value;

            fetch('https://script.google.com/macros/s/AKfycbyfqax9nCyOZfAqtHbOBv0mle1dDZII1f4fHFP4NM1HXFJiFHKF2pywkWYurr4KzFLX/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({nombre: nombre, correo: correo, mensaje: mensaje}),
            })
            .then(response => response.json())
            .then(data => {
                alert('Datos enviados con Ã©xito');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
