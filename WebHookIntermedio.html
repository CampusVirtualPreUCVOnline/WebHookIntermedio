<!DOCTYPE html>
<html>
<head>
    <title>Prueba Avanzada de Webhook</title>
</head>
<body>
    <h1>Enviar datos al Webhook</h1>
    <form id="webhookForm" action="" method="get">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo:</label><br>
        <input type="text" id="correo" name="correo"><br><br>
        <label for="mensaje">Mensaje:</label><br>
        <input type="text" id="mensaje" name="mensaje"><br><br>
        <input type="button" value="Enviar" onclick="enviarDatos()">
    </form>

    <script>
        function enviarDatos() {
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var mensaje = document.getElementById('mensaje').value;

            var url = 'https://script.google.com/macros/s/AKfycbymot-r6QXeQIr2ZpVRh6ciFC-O_8UhGOgHLHVf_W0xsLfmQp8IHct_3cw2ms1XJ91z/exec?nombre=' + encodeURIComponent(nombre) + '&correo=' + encodeURIComponent(correo) + '&mensaje=' + encodeURIComponent(mensaje);

            // Redirigir a la URL construida
            window.location.href = url;
        }
    </script>
</body>
</html>
